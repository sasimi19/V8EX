<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8">
    <meta name="viewport" content="width=360, initial-scale=0.75 user-scalable=no">
    <title>V8EX</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/base.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">V8EX</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class=""><a href="/">最近主题</a></li>
                    <li class=""><a href="/category/">所有节点</a></li>
                    <li class=""><a href="/admin/">管理站点</a></li>
                </ul>
                <div class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input onkeydown="if(event.keyCode==13){search();}" type="text" id="search" class="form-control" name="search" placeholder="输入关键词">
                    </div>
                    <a class="btn btn-default" id="search-btn">搜索</a>
                </div>
            </div>
        </div>
    </nav>

<div id="wrap">
    <div class="container" id="main">
        <div class="row">
            <div class="panel panel-default col-md-6 col-md-offset-3">
            <form class="panel-body" role="form" method="post" action="/reg/">
                {% csrf_token %}
                <h2>注册</h2>

                <div class="form-group ">
                    <label for="username">用户名（<i>字母，数字，下划线</i>）</label>
                    <input class="form-control" id="username" name="username" placeholder="字母，数字，下划线" type="text">
                </div>

                <div class="form-group ">
                    <label for="email">电子邮件</label>
                    <input class="form-control" id="email" name="email" type="email" placeholder="" >
                </div>

                <div class="form-group ">
                    <label for="password">密码</label>
                    <input class="form-control" id="password" name="password" type="password">
                </div>

                 <div class="form-group ">
                    <label for="password">重复密码</label>
                    <input class="form-control" id="password2" name="password2" type="password">
                </div>

                <div class="form-group">
                    <button class="btn btn-default">提交</button>
                    <a class="btn btn-link" href="/login/">已有账户？</a>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

<footer id="footer">
    <div class="container clearfix">
        <div class="text-muted pull-left">
           <p>A <a target="_blank" href="http://djangoproject.com/">Django</a> project</p>
        </div>
        <p class="muted credit pull-right">
            ©<time>2014</time>
            Powered by <a href="http://zhujiegao.com/">朱洁高</a> 0.1.0
        </p>
    </div>
</footer>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/search.js"></script>
</body>
</html>
