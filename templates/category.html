{% extends 'detail.html' %}

{% block main %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">节点导航</h3>
    </div>
    <div class="panel-body">
        <div class="panel-body">
           	<table cellpadding="0" cellspacing="0" border="0">
					<tr>
                        <td style="line-height: 200%; padding-left: 10px;">
                            {% for category in categories %}
                                <span class="label label-default list-meta-node"><a href="/category/{{ category.id }}">{{ category.name }}</a></span>&nbsp;&nbsp;
                            {% endfor %}
						</td>
                    </tr>
			</table>
        </div>
    </div>
</div>
{% endblock %}
