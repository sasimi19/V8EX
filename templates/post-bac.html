        <div id="wrap">

                <div class="row">

<div class="col-md-8" id="left">


<div class="panel panel-default">
    <div class="panel-heading title-breadcrumb">
        <a href="/">主页</a>
        <span><a href="/node/1/">FairyBBS</a></span>
        <span>新话题</span>
    </div>
    <div class="panel-body">


        <form class="form" action="/post/" method="post">
            <select class="form-control" name="category">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}


            </select>
            <br>
            <div class="form-group ">
                <label class="sr-only" for="title">标题</label>
                <input placeholder="标题" type="text" class="form-control" id="title" name="title" />
            </div>
            <div class="form-group ">
                <label class="sr-only" for="content">内容</label>
                <textarea placeholder="内容"  class="form-control" id="content" name="content"></textarea>
            </div>
            <div class="form-submit text-right">
                <a class="btn btn-default" id="pre-btn">
                    预览
                </a>
                <button class="btn btn-info" type="submit" id="submit">
                    提交(Ctrl+Enter)
                </button>
            </div>
        </form>
        <div class="previewer">

        </div>

    </div>
</div><!--end reply panel-->



</div><!--end left-->
<div class="col-md-4" id="right">

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            V8EX
        </h3>
    </div>
    <div class="panel-body">
        V8EX的演示节点
    </div>
    <!--div class="panel-footer"></div-->
</div>

        {{ user }}

                <div class="col-xs-3">
                    <a href="/user/146/info/" class="btn btn-block"> <span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;个人信息 </a>
                </div>
                <div class="col-xs-3">
                    <a href="/logout/" class="btn btn-block"> <span class="glyphicon glyphicon-log-out"></span>&nbsp;&nbsp;退出登录 </a>
                </div>
            </div>

        </div>

    </div>

</div>
{% else %}
<div class="panel panel-default">

        <h3 class="panel-title">
        什么是V8EX

            </div>
            <div class="col-md-6">
                <a href="/reg/" class="btn btn-block btn-default">注册</a>
            </div>
        </div>
    </div>
</div>
{% endif %}
